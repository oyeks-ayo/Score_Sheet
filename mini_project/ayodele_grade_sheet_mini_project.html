		<script>

/*  ==================== Using the extractions in the functions ================= */

		function gradeSheet(change){

				var score = document.getElementsByClassName('score');

				var grade = document.getElementsByClassName('grade');

				var subject = ['English', 'Mathematics', 'Chemistry', 'Biology', 'French'];


				function inputValidate(){


					for(i = 0; i < score.length; i++){

						if (score[i].value <= 0 ) {

							alert('input field for ' +subject[i]+ ' cannot be empty')

							score[i].style = 'border : 2px solid red;';}

						else {
								score[i].style = 'border : 2px solid skyblue';

							}
					}
				};

					inputValidate()
			

			

				function grade_show(){
 

					for(i = 0; i < score.length; i++){

						if (score[i].value < 0) 

						{grade[i].innerHTML = ''}

						else if (score[i].value >= 0 && score[i].value < 40) 

						{grade[i].innerHTML = 'F'
							grade[i].style.color = 'darkred'}

					 	else if(score[i].value >= 40 && score[i].value < 45)

					 		{grade[i].innerHTML = 'E'
					 			grade[i].style.color = 'red'}

					 	else if(score[i].value >= 45 && score[i].value < 50)

					 		{grade[i].innerHTML = 'D'
					 		grade[i].style.color = 'orange'}

					 	else if(score[i].value >= 50 && score[i].value < 60)

					 		{grade[i].innerHTML = 'C'
					 		grade[i].style.color = 'midnightblue'}

					 	else if(score[i].value >= 60 && score[i].value <= 69)

					 		{grade[i].innerHTML = 'B'
					 		grade[i].style.color = 'green'}

					 	else {grade[i].innerHTML = 'A'
					 			grade[i].style.color = 'green'}


					}
				}

				grade_show()


				sum_total = 0

		function score_total(){
					for(j = 0; j < score.length; j++){

					 	sum_total = sum_total + Number(score[j].value)
					 	document.getElementById('total').innerHTML = sum_total

					 	average = sum_total/score.length
					 	document.getElementById('average').innerHTML = average

					 	if (average > 50){
					 	document.getElementById('remark').innerHTML = 'Passed!'
					 	document.getElementById('remark').style.color = 'lightgreen'
					 	document.getElementById('image').src = 'happiness.png'
					 	}
					 	else{
					 		document.getElementById('remark').innerHTML = 'Failed!'
					 		document.getElementById('remark').style.color = 'red'
					 		document.getElementById('image').src = 'sad-face.png'
					 	}
				}

				
			}
				 score_total()
				
			


			counter = 0
			var button = document.getElementById('butin').value
			function button(){
				for(i = 0; i < button.length; i++){
					counter++
					inputValidate()
					grade_show()
					score_total
				}
			}
		}
